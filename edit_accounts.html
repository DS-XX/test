<div class="black_background" id="modal_out" style="display: flex;">
    <div class="my_modal" id="my_modal" style="display: flex;width: 650px;max-height: 700px;">
      <div class="head_blue">
        Add Landlord(s)
      </div>
      <div class="add_account_main">
            <div class="row">
                <h1>ID::</h1>
                <p>Remax Crest</p>
            </div>
            <div class="row">
                <h1>Brokerage::</h1>
                <p>Richmond</p>
            </div>
            <div class="row">
                <h1>Office::</h1>
                <p>Jason Wang</p>
            </div>
            <div class="row">
                <h1>Agent:</h1>
                <p>Jason Wang</p>
            </div>
            <div class="column">
                <h1>Pay To</h1>
                <select class="input">
                    <option>Remax Crest Realty</option>
                </select>
            </div>
            <div class="column">
                <h1>Due Date</h1>
                <div id='begin-date' style='width: 300px;'>
            </div>
            <div class="column">
                <h1>Type</h1>
                <select class="input">
                    <option>Select type</option>
                </select>
            </div>
            <div class="column">
                <h1>Payment Method</h1>
                <select class="input">
                    <option>Cheque</option>
                </select>
            </div>
            <div class="column">
                <h1>Amount</h1>
                <input class="input" placeholder="Amount here" />
            </div>
            <div class="column">
                <h1>Total Amount</h1>
                <p>$1,000</p>
            </div>
            <div class="column">
                <h1>Status</h1>
                <select class="input">
                    <option>Select status</option>
                </select>
            </div>
            <div class="column">
                <h1>Upload Receipt</h1>
                <div class="upload">
                    <div>
                        <img src="./images/pc/pm/upload.svg"/>
                    </div>
                </div>
            </div>
            <div class="bottom_submit" style="justify-content: flex-start;margin-top: 10px;">
                <div class="cancel">Cancel</div>
                <div class="next">Save</div>
            </div>
      </div>
    </div>
</div>
