</div>
<script type="text/javascript">
const name = new Array('ID','first Name', 'Last Name' ,'ADDRESS','CITY' ,'PROVINCE','Phone 1','Email 1','Non Resident' ,'NON-RESIDENT ACCOUNT','PROP-ERTIES');
console.log(typeof(name));
for(var i=0;i<name.length;i++){
    if(i<4){
        document.getElementById('t_head').innerHTML+=`<th>${name[i]}</th>`;
    }
    else{
        document.getElementById('t_head').innerHTML+=`<th><select><option>${name[i]}</option></select></th>`;
    }
}
</script>
<!-- 点击后变背景颜色 -->
<script type="text/javascript">
var curObj = null;
var preColor;
onload = function(){
    var a = document.getElementById("page").getElementsByTagName("span");
    console.log(a,'这个是a');
    for(var i=0;i<a.length;i++){
        a[i].onclick = (function(obj){
            return function(){
                if(curObj!=null) curObj.style.backgroundColor = preColor;
                preColor = obj.style.backgroundColor;
                obj.style.backgroundColor = "#F6F8F7";
                curObj = obj;
            }
        })(a[i]);
    }
}
</script>
